<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <h4>Login</h4>
    </mat-card-header>
    <mat-card-content>
      <div class="row justify-content-center mt-4">
        <div class="col-md-4 login-sec">
          <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label class="text-uppercase">Email *</label>
              <input type="text" class="form-control" formControlName="email" />
            </div>
            <div class="form-group mb-4">
              <label>Password*</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>

            <button mat-flat-button color="accent">Login</button>
          </form>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <ng-container *ngIf="isSubmitted && !isValidUser">
    <strong>Wrong authentication!</strong>
    Please enter valid authentication
  </ng-container>
</div>
