<mat-toolbar color="primary" class="py-4">
  <div class="container d-flex justify-content-between">
    <a href="#" mat-fab color="accent"> Kart </a>
    <div class="d-flex justify-content-between">
      <button
        routerLink="/cart"
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon matBadge="{{ totalItem }}" matBadgeColor="warn"
          ><span class="material-symbols-outlined">
            shopping_cart
          </span></mat-icon
        >
      </button>
      <button
        routerLink="/login"
        mat-button
        class="mt-2"
        aria-label="Example icon-button with heart icon"
      >
        Login
      </button>
    </div>
  </div>
</mat-toolbar>
